    if (myChart && myChart.dispose) {

    function showTime(){
        var s = '',
            h = '',
            m = '';
        myDate = new Date();
        hh = myDate.getHours();
        mm = myDate.getMinutes();
        ss = myDate.getSeconds();
        s = ss > 9 ? ss: '0' + ss;
        h = hh > 9 ? hh: '0' + hh;
        m = mm > 9 ? mm: '0' + mm;

        $tHH.text(h);
        $tMM.text(m);
        $tSS.text(s);
    }

    function addRandomNum(min,max){
        return Math.floor( Math.random()*(max-min) + min);

        var num = num + '';
        var numArr = num.split('').reverse();
        for (var i = numArr.length - 1; i >= 0; i--) {
            temArr.push(numArr[i]);
            if(i%3==0){
                temArr.push(',');
            }
        }
        return temArr.join('').slice(0,-1);
    }


    setInterval(function(){
        showTime();
    },1000);

    setInterval(function(){

        totalNum = totalNum + addRandomNum(1,10);
        totalOnlineNum = totalOnlineNum + addRandomNum(-1000,900);
        $totalOnline.html( fmtNum2Str(totalOnlineNum) );
        $totalUser.html(fmtNum2Str(totalNum));
    },1000);

    </script>
